{{ template "theme/chrome/head.html" . }}
<body>

{{ template "theme/chrome/sidebar.html" . }}

    <div class="content container">
  <div class="post">
    <h1 class="post-title">{{if .Params.vanity}}<a href="{{.Params.vanity}}">{{ .Title }}</a>{{else}}{{ .Title }}{{end}}
    {{if .Params.badges}}
    <span class="badges">
    {{range .Params.badges}}
    	<a href="{{.url}}"><img class="badge" title="{{.alt}}" alt="{{.alt}}" src="{{.img}}"></a>
    {{end}}
    </span>
    {{end}}
    </h1>
    {{ .Content }}
  </div>
  </div>

  </body>
</html>
